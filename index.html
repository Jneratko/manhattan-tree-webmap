<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GIS Dashboard Header</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    
  </head>
  <body>
    <!-- Sticky Header -->
    <header class="shadow-md sticky top-0 z-30 h-20">
      <div class="max-w-7xl mx-auto flex justify-between items-center h-full px-4">
        <!-- Left: Logo -->
        <div class="flex items-center">
          <img src="data/logo white.webp" class="h-24 w-auto" alt="Logo">
        </div>

        <!-- Right: Title -->
      <div fclass="flex space-x-6">
          <h2 class="ml-4">Manhattan Tree Dashboard</h2>
      </div>
      </div>
    </header>

    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src ="js/map.js">
    </script>

    
  </body>
</html>
